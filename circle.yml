machine:
  java:
    version: openjdk8
dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install python graphviz
test:
  override:
    - ./gradlew check javadoc jar
  post:
    - cp -r ./build/docs $CIRCLE_ARTIFACTS/javadoc
    - cp -r ./build/reports $CIRCLE_ARTIFACTS/reports
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - bash <(curl -s https://codecov.io/bash)
